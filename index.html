<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for 문 사용
      array = [10, 20, 30, 40, 50];
      for (var i = 0; i < array.length; i++) {
        document.write(array[i]);
        document.write("<br>");
      }
      j = 0;

      // while 문 사용
      while (j < 10) {
        document.write(j);
        document.write("<br>");
        j++;
      }
    </script>
  </body>
</html>
